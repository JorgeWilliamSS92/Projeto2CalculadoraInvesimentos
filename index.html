<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleMain.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body>
    <section class="inputs">
      <h1>Calculadora de Investimentos</h1>

      <form>
        <div class="type-1">
          <p>Investimento Inicial</p>
          <div class="around">
            <input class="input1" type="text" value="R$" disabled />
            <input
              id="initial-investment"
              class="input2"
              type="number"
              placeholder="0.00"
              required
            />
          </div>
        </div>

        <div class="type-1">
          <p>Aportes Adicionais</p>
          <input class="input1" type="text" value="R$" disabled />
          <input
            id="contribution"
            class="input2"
            type="number"
            placeholder="0.00"
          />
        </div>

        <div class="type-2">
          <p>Prazo</p>
          <div class="around">
            <input
              class="input1"
              id="term"
              type="number"
              placeholder="0"
              required
            />
            <select name="term" id="term-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="type-3">
          <p>Rentabilidade</p>
          <input class="input1" type="text" value="%" disabled />
          <input
            id="profitability"
            class="input2"
            type="number"
            placeholder="0.00"
          />
          <select name="profitability" id="profitability-period">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>

        <div class="type-1">
          <p>Imposto sobre Lucro</p>
          <input class="input1" type="text" value="%" disabled />
          <input id="tax" class="input2" type="number" placeholder="0.00" />
        </div>

        <div class="buttons-form">
          <button class="button-calculation" type="submit">Calcular</button>
          <button class="button-clear">Limpar</button>
        </div>
      </form>
    </section>

    <section class="graph">
      <div class="pie-chart">
        <h2>Resultado Total</h2>
      </div>
      <div class="bar-graph">
        <h2>Resultado em Per√≠odos</h2>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
